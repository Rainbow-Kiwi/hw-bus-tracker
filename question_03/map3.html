<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body{margin: 0, padding: 0;}
    #map{position: absolute; top: 0; bottom:0; width: 100%}
    .map-overlay{
      position: absolute;
      left: 0;
      padding:10px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="map-overlay top">
  <button style="font-size:1em; " onclick="move()">
    Show stops - Bus 64
  </button>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmFpbmJvd2tpd2kiLCJhIjoiY2t6cTJ0dzhoNmV2eTJ3bmthNDRlNnh6cCJ9.NurNMgMUpPQeCbDzpfOkcA';
  // mapboxgl.accessToken = 'pk.eyJ1IjoicmFpbmJvd2tpd2kiLCJhIjoiY2t6Zm9jdDY2M2V4NjJ2bzA5YnN4cWF3eiJ9.q4b222FcOBl8q3RqbNV93g';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-71.091542,42.358862],
    zoom: 14
  });
  var marker = new mapboxgl.Marker()
  .setLngLat([-71.091542,42.358862])
  .addTo(map);

  const routeStops = [
    [-71.085841,42.362498],
    [-71.087704,42.363498],
    [-71.09133, 42.365535],
    [-71.095569, 42.367208],
    [-71.097511, 42.367979],
    [-71.09915, 42.368617],
    [-71.101745, 42.36839],
    [-71.103138, 42.366433],
    [-71.105242, 42.365266],
    [-71.108901, 42.364952],
    [-71.110649, 42.364798]

  ];

  var counter = 0;
  function move(){
    setTimeout(() =>{
      if (counter >= routeStops.length) return;
      marker.setLngLat(routeStops[counter]);
      counter++;
      move();
    }, 1000)
  }
</script>
</body>
</html>
